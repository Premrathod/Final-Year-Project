{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}Customer Intention Predicter{% endblock %}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/custom.css' %}"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- <script src = "Chart.js"></script> -->
    <style>
      #tweets {
        overflow: scroll;
      }
      body {
        font-family: "Oswald", sans-serif;
        font-family: "Work Sans", sans-serif;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <img
            src="{% static 'images/purchase.png' %}"
            style="
              height: 50px;
              width: 50px;
              margin-bottom: -0px;
              margin-top: -0px;
            "
          />
        </div>
        <ul class="nav navbar-nav">
          <li class="">
            <a href="{% url 'home' %}"><b>Home</b></a>
          </li>
          <!-- <li><a href="{% url 'dashboard' %}">Dashboard</a></li> -->
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <b>Machine Learning</b>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-chevron-compact-down"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M1.553 6.776a.5.5 0 0 1 .67-.223L8 9.44l5.776-2.888a.5.5 0 1 1 .448.894l-6 3a.5.5 0 0 1-.448 0l-6-3a.5.5 0 0 1-.223-.67z"
                />
              </svg>
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a
                class="dropdown-item"
                id="annotated"
                href="{% url 'annotate' %}"
              >
                Annotated Data</a
              >
              <br />
              <a class="dropdown-item" id="test" href="{% url 'test' %}"
                >Test Data</a
              >
            </div>
          </li>
          <li>
            <a href="{% url 'more_info' %}"><b>more_info</b></a>
          </li>
          <li>
            <a href="{% url 'analysis' %}"><b>Analysis</b></a>
          </li>
          <!-- <li><a href="{% url 'result' %}">Result</a></li> -->
          <li>
            <a href="{% url 'about' %}"><b>About</b></a>
          </li>
          <li>
            <a href="{% url 'signin' %}"><b>Sign-in</b></a>
          </li>
        </ul>
      </div>
    </nav>

    <br />

    {% block content %} {% endblock %}

    <!-- <img src="{% static 'images/data_extraction.png' %}" alt="" /> -->
  </body>
</html>
